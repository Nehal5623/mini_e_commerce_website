<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }

        .product-card{
            width: 80%;
            height: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(37, 37, 37);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-image{
            width: 100%;
            height: 200px;
            object-fit: cover;
            align-self: center; 
        }

        .product-details{
            padding: 15px;
        }

        .product-title{
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price{
            font-size: 10px;
            color: grey;
            margin-bottom: 10px;
        }
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover{
            background-color: #45a049;
        }

        .toggle-btn {
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
          }
      
          .toggle-btn:hover {
            background-color: rgb(0, 157, 255)40, 40, 125);
          }
    </style>

</head>
<body>
    <div class="product-card">
       <img src="f1.png" alt="pizza-image.png" class="product-image">
       <div class="product-details">
        <div class="product-title"> Cheese Pizza</div>
       <div class="product-price">Rs. 150</div>
       <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
       </div>
    </div>
    <button class="toggle-btn" onclick="toggleView()">Toggle View</button>

    <script>

        let isGridView = true;

  function toggleView() {
    const productCard = document.querySelector('.product-card');
    isGridView = !isGridView;
    
    if (isGridView) {
      productCard.style.flexDirection = 'column';
    } else {
      productCard.style.flexDirection = 'row';
    }
  }
        let cartItemCount=0;

        function addToCart(){
            cartItemCount++;
            alert("Item is added to cart")
        }
    </script>
</body>
</html>
